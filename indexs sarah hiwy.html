      font-family: 'Inter', sans-serif;

      color: #333;
      background: #f9fafb;

    header {
      background: linear-gradient(135deg, #2563eb, #06b6d4);

nav ul {
  display: flex;

section {
  padding: 60px 20px;
  max-width: 1100px;
  margin: auto;
}
section h2 {
  text-align: center;

  font-size: 2rem;
  color: #2563eb;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 25px;
}
.card {
  background: white;
  padding: 25px;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.05);
}
.card h3 { margin-bottom: 10px; color: #0f172a; }

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}
.gallery div {
  background: #e5e7eb;
  height: 160px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #6b7280;
  font-weight: 600;
}

footer {
  background: #0f172a;
  color: white;
  text-align: center;
  padding: 30px 20px;
  margin-top: 60px;
}
footer p { font-size: 0.9rem; }

@media (max-width: 600px) {
  header h1 { font-size: 2rem; }
}
